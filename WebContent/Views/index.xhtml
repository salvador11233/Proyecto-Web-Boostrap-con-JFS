<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<h:head>

							value="#{clienteBO.cliente.dni}" />

          <div class="form-group">
            <label for="Contrasena" class="form-label">Contrase√±a</label>
            <h:inputText class="form-control" id="Contrasena"
							value="#{clienteBO.cliente.dni}" />

          <a type="submit" href="alta_contenido/alta_contenido.html" class="btn btn-primary btn-block">Entrar</a>
          <div id="alerta"></div>

        </div>
      </div>
    </div>
